<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QuizForAPiegon</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style></style>
    </head>
    <body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-md sticky top-0 z-50">
            <div class="container mx-auto px-4 py-6">
                <div class="flex justify-between items-center">
                    <h1
                        class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent"
                    >
                        QuizForAPiegon
                    </h1>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            <!-- Ecran d'accueil -->
            <section class="mb-6" id="startScreen">
                <!-- Difficulty radios -->
                <h2 class="text-center text-gray-700 font-semibold mb-4">
                    Choose difficulty
                </h2>

                <div
                    class="flex flex-wrap gap-3 justify-center"
                    id="difficultyPicker"
                >
                    <div>
                        <input
                            type="radio"
                            id="difficultyAll"
                            name="difficulty"
                            value="all"
                            class="hidden peer"
                            checked
                        />
                        <label
                            for="difficultyAll"
                            class="px-6 py-2 rounded-full bg-gray-200 text-gray-700 font-medium shadow-md hover:bg-gray-300 transition-all cursor-pointer peer-checked:bg-blue-600 peer-checked:text-white"
                        >
                            All
                        </label>
                    </div>

                    <div>
                        <input
                            type="radio"
                            id="difficultyEasy"
                            name="difficulty"
                            value="easy"
                            class="hidden peer"
                        />
                        <label
                            for="difficultyEasy"
                            class="px-6 py-2 rounded-full bg-gray-200 text-gray-700 font-medium shadow-md hover:bg-gray-300 transition-all cursor-pointer peer-checked:bg-blue-600 peer-checked:text-white"
                        >
                            Easy
                        </label>
                    </div>

                    <div>
                        <input
                            type="radio"
                            id="difficultyMedium"
                            name="difficulty"
                            value="medium"
                            class="hidden peer"
                        />
                        <label
                            for="difficultyMedium"
                            class="px-6 py-2 rounded-full bg-gray-200 text-gray-700 font-medium shadow-md hover:bg-gray-300 transition-all cursor-pointer peer-checked:bg-blue-600 peer-checked:text-white"
                        >
                            Medium
                        </label>
                    </div>

                    <div>
                        <input
                            type="radio"
                            id="difficultyHard"
                            name="difficulty"
                            value="hard"
                            class="hidden peer"
                        />
                        <label
                            for="difficultyHard"
                            class="px-6 py-2 rounded-full bg-gray-200 text-gray-700 font-medium shadow-md hover:bg-gray-300 transition-all cursor-pointer peer-checked:bg-blue-600 peer-checked:text-white"
                        >
                            Hard
                        </label>
                    </div>

                    <div id="quizzCategory" class="">
                        <!-- Categories will be dynamically inserted here -->
                    </div>
                </div>

                <!-- Start Button -->
                <div class="my-8 flex flex-wrap gap-4 justify-center">
                    <button
                        id="startBtn"
                        class="px-6 py-2 rounded-full bg-purple-600 text-white font-medium shadow-md hover:bg-purple-700 transition-all"
                    >
                        <span data-i18n="loadMore">Start the game</span>
                    </button>
                </div>

                <!-- Best Score Display -->
                <h2 id="bestScoreDisplay" class="text-center text-2xl font-bold text-gray-800 mb-8">
                        Best Score:
                    </h2>

            </section>

            <section id="quizContainer" class="gap-6 hidden">

                <h2 id="questionTitle" class="text-xl sm:text-2xl font-semibold text-center mb-8">
                        Titre de la question
                </h2>
                <div class="row">
                    <!-- Zone réponses -->
                    <div class="grid grid-cols-2 gap-6 mb-8">
                        <button
                            id="questionAnswerA"
                            class="px-4 py-3 border border-gray-300 rounded-xl hover:bg-indigo-50 transition"
                        >
                            A.
                        </button>
                        <button
                            id="questionAnswerB"
                            class="px-4 py-3 border border-gray-300 rounded-xl hover:bg-indigo-50 transition"
                        >
                            B.
                        </button>
                        <button
                            id="questionAnswerC"
                            class="px-4 py-3 border border-gray-300 rounded-xl hover:bg-indigo-50 transition"
                        >
                            C.
                        </button>
                        <button
                            id="questionAnswerD"
                            class="px-4 py-3 border border-gray-300 rounded-xl hover:bg-indigo-50 transition"
                        >
                            D.
                        </button>
                    </div>


                    <!-- Bouton valider -->
                    <!-- <div class="flex justify-center">
                        <button
                            id="validateBtn"
                            class="w-full sm:w-2/3 bg-indigo-600 text-white font-semibold py-3 rounded-xl hover:bg-indigo-700 transition"
                        >
                            Valider
                        </button>
                    </div> -->

                    <!-- Flèches navigation -->
                    <button
                        id="prevQuestion" onClick="";
                        class="absolute left-4 top-1/2 -translate-y-1/2 text-3xl text-gray-500 hover:text-indigo-600 transition"
                    >
                        ←
                    </button>
                    <button
                        id="nextQuestion"
                        class="absolute right-4 top-1/2 -translate-y-1/2 text-3xl text-gray-500 hover:text-indigo-600 transition"
                    >
                        →
                    </button>
                </div>
            </section>

            <div>
                <h2
                    id="scoreDisplay"
                    class="hidden text-center text-2xl font-bold text-gray-800 mb-8"
                >
                    Score: 0
                </h2>
            </div>


            

            <!-- Error Message -->
            <div
                id="error"
                class="hidden bg-red-100 border border-red-400 text-red-700 px-6 py-4 rounded-lg max-w-2xl mx-auto mb-8"
            ></div>
            
        </main>

        <!-- Scripts -->
        <script type="module" src="./js/app.js"></script>
    </body>
</html>
